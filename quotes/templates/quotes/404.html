{% extends 'quotes/base.html' %}

{% block title %}Страница не найдена (404){% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="display-1 text-muted">404</div>
    <h1 class="mb-4"> Страница не найдена</h1>
    <p class="lead mb-4">Извините, запрашиваемая страница не существует или была перемещена.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'index' %}" class="btn btn-primary">
             На главную
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
             Назад
        </a>
    </div>
</div>
{% endblock %}
