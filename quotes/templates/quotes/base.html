<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Случайные цитаты{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Random Quotes</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'index' %}">Главная</a>
                <a class="nav-link" href="{% url 'add_quote' %}">Добавить цитату</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <header class="text-center mb-4">
                    <h1 class="display-4"> Случайная цитата</h1>
                    <p class="lead">Из фильмов, книг и других произведений</p>
                </header>

                <main>
                    {% block content %}
                    <!-- Контент  -->
                    {% endblock %}
                </main>

                <footer class="text-center mt-5 text-muted">
                    <p>Quotes Project © 2024</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const likeForms = document.querySelectorAll('form[action*="like"]');
    const dislikeForms = document.querySelectorAll('form[action*="dislike"]');

    function handleVote(form, event) {
        event.preventDefault();
        const button = form.querySelector('button');
        const url = form.getAttribute('action');

        // Блокируем кнопку на время запроса
        button.disabled = true;

        fetch(url, {
            method: 'POST',
            headers: {
                'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value,
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Ошибка: ' + data.error);
            } else {
                // Обновляем счетчики
                form.querySelector('.likes-count').textContent = data.likes;
                form.querySelector('.dislikes-count').textContent = data.dislikes;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Произошла ошибка при голосовании');
        })
        .finally(() => {
            button.disabled = false;
        });
    }

    likeForms.forEach(form => {
        form.addEventListener('submit', (e) => handleVote(form, e));
    });

    dislikeForms.forEach(form => {
        form.addEventListener('submit', (e) => handleVote(form, e));
    });
});
</script>
</body>
</html>
