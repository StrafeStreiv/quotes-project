    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const likeForms = document.querySelectorAll('form[action*="like"]');
    const dislikeForms = document.querySelectorAll('form[action*="dislike"]');

    function handleVote(form, event) {
        event.preventDefault();
        const button = form.querySelector('button');
        const url = form.getAttribute('action');

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∑–∞–ø—Ä–æ—Å–∞
        button.disabled = true;

        fetch(url, {
            method: 'POST',
            headers: {
                'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value,
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('–û—à–∏–±–∫–∞: ' + data.error);
            } else {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                form.querySelector('.likes-count').textContent = data.likes;
                form.querySelector('.dislikes-count').textContent = data.dislikes;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–∏');
        })
        .finally(() => {
            button.disabled = false;
        });
    }

    likeForms.forEach(form => {
        form.addEventListener('submit', (e) => handleVote(form, e));
    });

    dislikeForms.forEach(form => {
        form.addEventListener('submit', (e) => handleVote(form, e));
    });
});
</script>
