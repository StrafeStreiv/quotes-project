<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}–°–ª—É—á–∞–π–Ω—ã–µ —Ü–∏—Ç–∞—Ç—ã{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">üé¨ Random Quotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'index' %}active{% endif %}" href="{% url 'index' %}">
                            –¶–∏—Ç–∞—Ç–∞
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'popular' %}active{% endif %}" href="{% url 'popular_quotes' %}">
                            –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'about' %}active{% endif %}" href="{% url 'about' %}">
                            –û –ø—Ä–æ–µ–∫—Ç–µ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                            –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_quote' %}">
                            –î–æ–±–∞–≤–∏—Ç—å
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <header class="text-center mb-4">
                    <h1 class="display-4"> –°–ª—É—á–∞–π–Ω–∞—è —Ü–∏—Ç–∞—Ç–∞</h1>
                    <p class="lead">–ò–∑ —Ñ–∏–ª—å–º–æ–≤, –∫–Ω–∏–≥ –∏ –¥—Ä—É–≥–∏—Ö –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–π</p>
                </header>

                <main>
                    {% block content %}
                    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç  -->
                    {% endblock %}
                </main>

                <footer class="text-center mt-5 text-muted">
                    <p>Quotes Project ¬© 2025</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// –û–±—Ä–∞–±–æ—Ç–∫–∞ –ª–∞–π–∫–æ–≤/–¥–∏–∑–ª–∞–π–∫–æ–≤ —á–µ—Ä–µ–∑ AJAX
document.addEventListener('DOMContentLoaded', function() {
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—Å–µ—Ö —Ñ–æ—Ä–º –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
    document.querySelectorAll('form[action*="like"], form[action*="dislike"]').forEach(form => {
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const button = this.querySelector('button');
            const url = this.action;

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∑–∞–ø—Ä–æ—Å–∞
            button.disabled = true;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.querySelector('[name=csrfmiddlewaretoken]').value,
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data.status === 'success') {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏ —Ç–µ–∫—É—â–µ–π —Ü–∏—Ç–∞—Ç—ã
                    const likesElement = this.querySelector('.likes-count');
                    const dislikesElement = this.querySelector('.dislikes-count');

                    if (likesElement) likesElement.textContent = data.likes;
                    if (dislikesElement) dislikesElement.textContent = data.dislikes;

                    // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–ª–µ–¥—É—é—â–∞—è —Ü–∏—Ç–∞—Ç–∞, –æ–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    if (data.next_quote_id) {
                        // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é —Ü–∏—Ç–∞—Ç—É
                        const quoteCard = document.querySelector('.card');
                        quoteCard.style.opacity = '0';
                        quoteCard.style.transition = 'opacity 0.5s ease';

                        // –ß–µ—Ä–µ–∑ –ø–æ–ª—Å–µ–∫—É–Ω–¥—ã –æ–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
                        setTimeout(() => {
                            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Ü–∏—Ç–∞—Ç—ã
                            const quoteText = document.querySelector('.blockquote p');
                            if (quoteText) quoteText.textContent = `"${data.next_quote_text}"`;

                            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
                            const quoteSource = document.querySelector('.blockquote-footer cite');
                            if (quoteSource) quoteSource.textContent = data.next_quote_source;

                            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                            const viewsCount = document.querySelector('small.text-muted');
                            if (viewsCount) {
                                viewsCount.innerHTML = `–ü—Ä–æ—Å–º–æ—Ç—Ä–æ–≤: ${data.next_quote_views} |
                                                       –í–µ—Å: ${document.querySelector('[name=weight]')?.value || 1} |
                                                       –î–æ–±–∞–≤–ª–µ–Ω–∞: ${new Date().toLocaleDateString('ru-RU')}`;
                            }

                            // –û–±–Ω–æ–≤–ª—è–µ–º ID —Ü–∏—Ç–∞—Ç—ã –≤ —Ñ–æ—Ä–º–∞—Ö
                            document.querySelectorAll('form[action*="like"], form[action*="dislike"]').forEach(form => {
                                form.action = form.action.replace(/like\/\d+\//, `like/${data.next_quote_id}/`);
                                form.action = form.action.replace(/dislike\/\d+\//, `dislike/${data.next_quote_id}/`);
                            });

                            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏ –ª–∞–π–∫–æ–≤/–¥–∏–∑–ª–∞–π–∫–æ–≤
                            document.querySelectorAll('.likes-count').forEach(el => {
                                el.textContent = data.next_quote_likes;
                            });
                            document.querySelectorAll('.dislikes-count').forEach(el => {
                                el.textContent = data.next_quote_dislikes;
                            });

                            // –ü–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—É—é —Ü–∏—Ç–∞—Ç—É
                            quoteCard.style.opacity = '1';
                        }, 500);
                    }
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–∏');
            } finally {
                button.disabled = false;
            }
        });
    });
});
</script>
</body>
</html>
